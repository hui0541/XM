# A股极速交易系统 全局配置文件
version: 2.0
system:
  root_dir: "D:\\A股急速交易系统"
  mode: "REAL_TIME" # 或 BACKTEST

market_data:
  tdx_server: "119.147.212.81"
  tdx_port: 7709
  
storage:
  clickhouse: "jdbc:clickhouse://127.0.0.1:8123/default"
  redis: "127.0.0.1:6379"
  
cloud:
  provider: "BAIDU_BOS"
  endpoint: "bj.bcebos.com"
  ak: "YOUR_ACCESS_KEY"
  sk: "YOUR_SECRET_KEY"

strategy:
  sentiment_threshold: 30.0 # 赚钱效应低于此值不开仓
  max_latency_ms: 100       # 超过此延迟自动报警